<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared state</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <button @click="inc">Increment</button>
    </div>
    <script>
        const state = new Vue({
            data: {count: 0},
            
            methods: {
                inc() {
                    this.count++
                }
            },
        })
        const Counter = {
            render: h => h('div', state.count)
        }
        new Vue({
            el: '#app',
            components: {Counter},
            methods: {
                inc() {
                    state.inc()
                }
            },
        })
    </script>
</body>
</html>
